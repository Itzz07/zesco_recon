<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ZESCO Reconciliation Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Chart.js (loaded only if needed in child templates) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Dark Mode Styles -->
    <style>
      .sticky-top {
        position: sticky;
        top: 0;
        z-index: 1020;
      }

      body.dark-mode {
        background-color: #121212;
        color: #f1f1f1;
      }

      body.dark-mode .card,
      body.dark-mode .table {
        background-color: #1e1e1e;
        color: #ddd;
      }

      body.dark-mode .table thead {
        background-color: #333;
      }

      body.dark-mode .alert {
        background-color: #333;
        color: #ffc107;
      }

      body.dark-mode .btn-outline-light {
        border-color: #ccc;
      }

      body.dark-mode .btn-outline-light:hover {
        background-color: #444;
        color: #fff;
      }

      .navbar-brand {
        font-weight: bold;
      }

      .btn-sm {
        font-size: 0.85rem;
      }
    </style>

    <!-- Preload dark mode to avoid flash -->
    <script>
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.documentElement.classList.add('dark-mode');
      }
    </script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary sticky-top ">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">‚ö° ZESCO Recon</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.upload') }}">Upload</a>
            </li>
          </ul>
          <button id="darkModeToggle" class="btn btn-outline-light btn-sm">üåô Dark Mode</button>
        </div>
      </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mt-4">
      <!-- Flash Message Block -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Main page content injected here -->
      {% block content %}{% endblock %}
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="downloadToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          ‚úÖ Download started successfully!
        </div>
      </div>
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const counters = document.querySelectorAll('.countup');
        counters.forEach(counter => {
          const target = parseFloat(counter.dataset.target);
          const format = counter.dataset.format;
      
          if (isNaN(target)) return;
      
          let current = 0;
          const duration = 800; // ms
          const steps = 40;
          const increment = target / steps;
      
          const animate = () => {
            current += increment;
            if (current < target) {
              counter.textContent = formatNumber(current, format);
              requestAnimationFrame(animate);
            } else {
              counter.textContent = format; // Final formatted value
            }
          };
          animate();
        });
      
        function formatNumber(num, formatExample) {
          if (formatExample.includes(',')) {
            const decimals = (formatExample.split('.')[1] || '').length;
            return num.toLocaleString(undefined, { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
          }
          return Math.floor(num).toLocaleString();
        }
      });
      </script>
      

    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl)
      })
    </script>
    

    <script>
      const exchangeRate = 0.05; // Customize this exchange rate as needed (ZMW ‚Üí USD)
    
      document.getElementById('currencyToggle').addEventListener('change', function () {
        const isUSD = this.checked;
        const tokenElements = document.querySelectorAll('.token-amount');
    
        tokenElements.forEach(el => {
          const amount = parseFloat(el.dataset.amount);
          if (!isNaN(amount)) {
            el.textContent = isUSD
              ? (amount * exchangeRate).toFixed(2) + ' USD'
              : amount.toFixed(2) + ' ZMW';
          }
        });
      });
    </script>
    
    <style>
      .form-switch .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }
    </style>
    
    <Script>
      function showDownloadToast() {
        const toastEl = document.getElementById('downloadToast');
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      }

      // Call this function after initiating download
      showDownloadToast();

    </Script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode Toggle Script -->
    <script>
      const toggleBtn = document.getElementById('darkModeToggle');
      const body = document.body;

      document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('darkMode') === 'enabled') {
          enableDarkMode();
        } else {
          disableDarkMode();
        }
      });

      toggleBtn.addEventListener('click', () => {
        if (body.classList.contains('dark-mode')) {
          disableDarkMode();
        } else {
          enableDarkMode();
        }
      });

      function enableDarkMode() {
        body.classList.add('dark-mode');
        localStorage.setItem('darkMode', 'enabled');
        toggleBtn.innerText = '‚òÄÔ∏è Light Mode';
      }

      function disableDarkMode() {
        body.classList.remove('dark-mode');
        localStorage.setItem('darkMode', 'disabled');
        toggleBtn.innerText = 'üåô Dark Mode';
      }
    </script>
  </body>
</html>
