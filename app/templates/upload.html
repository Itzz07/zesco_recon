{% extends "base.html" %}

{% block content %}
<h2>Upload ZESCO Data File</h2>

<form method="POST" action="{{ url_for('main.upload') }}" enctype="multipart/form-data" class="mt-4">
  <div class="mb-3">
    <label for="file" class="form-label">Choose CSV File</label>
    <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
  </div>
  <button type="submit" class="btn btn-success">Upload</button>
  <a href="{{ url_for('main.index') }}" class="btn btn-secondary ms-2">Back to Home</a>
</form>
{% endblock %}
